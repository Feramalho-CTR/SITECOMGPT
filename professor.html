<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Entrada do Professor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 0 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(to right, transparent 99%, rgba(0, 240, 255, 0.1) 1%), 
                linear-gradient(to bottom, transparent 99%, rgba(0, 240, 255, 0.1) 1%),
                radial-gradient(circle at center, rgba(0, 240, 255, 0.1), transparent 70%);
            background-size: 50px 50px, 50px 50px, 100% 100%;
            background-position: 0 0, 0 0, center center;
            z-index: -1;
            animation: pulse-glow 15s infinite ease-in-out;
        }
        
        @keyframes pulse-glow {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #ffffff;
            text-shadow: 0 0 8px rgba(0, 240, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-container {
            background: #1f2838;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
            border: 1px solid #3d4a5c;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        label {
            margin-top: 15px;
            font-weight: bold;
            color: #b0c4de;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 8px;
            border-radius: 5px;
            border: 1px solid #3d4a5c;
            background-color: rgba(0, 240, 255, 0.05);
            color: #e0e0e0;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #00f0ff;
            box-shadow: 0 0 8px rgba(0, 240, 255, 0.5);
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            color: #1a1a2e;
            background: linear-gradient(45deg, #00f0ff, #00e676);
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.4);
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        
        button.btn-voltar {
            margin-top: 15px;
            padding: 15px;
            font-size: 1.2rem;
        }

        button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 0 25px rgba(0, 240, 255, 0.8), 0 0 5px rgba(0, 230, 118, 0.6);
        }
    </style>
</head>

<body>
    <h1>Entrada do Professor</h1>
    <div class="form-container">
        <form id="professorForm">
            <label for="nomeSala">Nome da Sala:</label>
            <input type="text" id="nomeSala" name="nomeSala" required />
            <button type="submit">Criar Sala</button>
        </form>
        <button id="btnVoltar" class="btn-voltar" onclick="location.href='index.html'">← Voltar ao Início</button>
    </div>

    <script type="module">
        import { db } from './firebase-config.js';
        import { ref, push, get } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";

        // Função para gerar código exclusivo de sala
        function gerarCodigoAleatorio(tamanho = 6) {
            const caracteres = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let codigo = '';
            for (let i = 0; i < tamanho; i++) {
                codigo += caracteres.charAt(Math.floor(Math.random() * caracteres.length));
            }
            return codigo;
        }

        // Verifica se o código já existe no Firebase
        async function salaExisteNoFirebase(codigoSala) {
            const salasRef = ref(db, 'salas');
            const snapshot = await get(salasRef);
            if (snapshot.exists()) {
                const salas = snapshot.val();
                for (const salaId in salas) {
                    if (salas[salaId].codigo === codigoSala) {
                        return true;
                    }
                }
            }
            return false;
        }

        // Cria a sala no Firebase
        async function criarSalaNoFirebase(nomeSala, codigoSala) {
            const salasRef = ref(db, 'salas');
            await push(salasRef, {
                nome: nomeSala,
                codigo: codigoSala,
                alunos: []
            });
        }

        document.getElementById('professorForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            const nomeSala = document.getElementById('nomeSala').value.trim();

            if (!nomeSala) {
                alert('Por favor, preencha o nome da sala.');
                return;
            }

            let codigoSala;
            do {
                codigoSala = gerarCodigoAleatorio();
            } while (await salaExisteNoFirebase(codigoSala));

            await criarSalaNoFirebase(nomeSala, codigoSala);

            window.location.href = `sala.html?codigo=${encodeURIComponent(codigoSala)}&tipo=professor`;
        });
    </script>
</body>
</html>
