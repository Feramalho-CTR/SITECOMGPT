<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Entrada do Aluno</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff4e5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 0 20px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        form {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background-color: #f4a261;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e07b39;
        }

        .error {
            color: red;
            margin-top: 10px;
            font-weight: bold;
        }

        #btnVoltar {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #777;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 14px;
        }

        #btnVoltar:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <h1>Entrada do Aluno</h1>
    <form id="alunoForm">
        <label for="nomeAluno">Nome do Aluno:</label>
        <input type="text" id="nomeAluno" name="nomeAluno" required />

        <label for="codigoSala">Código da Sala:</label>
        <input type="text" id="codigoSala" name="codigoSala" required />

        <button type="submit">Entrar</button>
    </form>

    <button id="btnVoltar" onclick="location.href='index.html'">← Voltar ao Início</button>

    <script type="module">
        import { db } from './firebase-config.js';
        import { ref, get, update } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";

        document.getElementById('alunoForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            const nomeAluno = document.getElementById('nomeAluno').value.trim();
            const codigoSala = document.getElementById('codigoSala').value.trim();
            const errorMsg = document.querySelector('.error');
            if (errorMsg) errorMsg.textContent = '';

            if (!nomeAluno || !codigoSala) {
                alert('Por favor, preencha todos os campos.');
                return;
            }

            const salaRef = ref(db, `salas`);

            try {
                const snapshot = await get(salaRef);

                if (snapshot.exists()) {
                    let salaEncontrada = null;
                    snapshot.forEach((childSnapshot) => {
                        const sala = childSnapshot.val();
                        if (sala.codigo === codigoSala) {
                            salaEncontrada = {
                                key: childSnapshot.key,
                                ...sala
                            };
                        }
                    });

                    if (!salaEncontrada) {
                        alert('Código da sala não encontrado.');
                        return;
                    }

                    if (salaEncontrada.alunos && salaEncontrada.alunos.includes(nomeAluno)) {
                        window.location.href = `sala.html?codigo=${encodeURIComponent(codigoSala)}&tipo=aluno`;
                        return;
                    }

                    if (!salaEncontrada.alunos) {
                        salaEncontrada.alunos = [];
                    }

                    if (salaEncontrada.alunos.length >= 30) {
                        alert('Sala cheia! Não é possível entrar.');
                        return;
                    }

                    salaEncontrada.alunos.push(nomeAluno);

                    const salaKey = salaEncontrada.key;
                    const salaAtualizada = {
                        alunos: salaEncontrada.alunos
                    };

                    const salaRefKey = ref(db, `salas/${salaKey}`);
                    await update(salaRefKey, salaAtualizada);

                    window.location.href = `sala.html?codigo=${encodeURIComponent(codigoSala)}&tipo=aluno`;

                } else {
                    alert('Nenhuma sala encontrada.');
                }
            } catch (error) {
                console.error("Erro ao entrar na sala: ", error);
                alert('Erro ao entrar na sala.');
            }
        });
    </script>
</body>

</html>
