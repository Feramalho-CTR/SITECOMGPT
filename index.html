<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Entrada</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a2e; /* Fundo escuro e futurista */
            color: #e0e0e0; /* Cor do texto principal */
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden; /* Evita barras de rolagem indesejadas */
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(to right, transparent 99%, rgba(0, 240, 255, 0.1) 1%), 
                linear-gradient(to bottom, transparent 99%, rgba(0, 240, 255, 0.1) 1%),
                radial-gradient(circle at center, rgba(0, 240, 255, 0.1), transparent 70%);
            background-size: 50px 50px, 50px 50px, 100% 100%;
            background-position: 0 0, 0 0, center center;
            z-index: -1;
            animation: pulse-glow 15s infinite ease-in-out;
        }

        @keyframes pulse-glow {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 {
            margin-bottom: 35px;
            font-size: 2.5rem;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(0, 240, 255, 0.7); /* Efeito de brilho */
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 350px;
        }
        button {
            width: 100%;
            padding: 15px 25px;
            margin: 10px 0;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            color: #1a1a2e;
            background: linear-gradient(45deg, #00f0ff, #00e676); /* Gradiente neon */
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.4); /* Sombra inicial */
            transition: all 0.3s ease;
            text-shadow: none;
            text-transform: uppercase;
        }
        button:hover {
            transform: translateY(-3px) scale(1.05); /* Efeito de "levantar" e expandir */
            box-shadow: 0 0 25px rgba(0, 240, 255, 0.8), 0 0 5px rgba(0, 230, 118, 0.6); /* Brilho mais intenso */
        }

        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.8rem;
            color: rgba(224, 224, 224, 0.5);
        }
    </style>
</head>
<body>
    <h1>Entrar como</h1>
    <div class="container">
        <button onclick="location.href='professor.html'">Professor</button>
        <button onclick="location.href='aluno.html'">Aluno</button>
    </div>
    <script type="module">
        import { app, analytics, db } from './firebase-config.js';
    </script>
    <footer>
        <p>&copy; 2025 Desenvolvido por Felipe Ramalho</p>
    </footer>
</body>
</html>
